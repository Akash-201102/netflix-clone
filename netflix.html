<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        /* NAVBAR */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }
        nav .logo {
            color: #e50914;
            font-size: 30px;
            font-weight: 700;
        }
        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }
        nav ul li {
            cursor: pointer;
            font-size: 16px;
        }

        /* HERO SECTION */
        .hero {
            background: url('https://assets.nflxext.com/ffe/siteui/vlv3/93a68064-5ae0-4a39-8bcb-0cb97c7c1b7b/7ce31971-9253-4b33-bd3d-553e2df24b93/IN-en-20230918-popsignuptwoweeks-perspective_alpha_website_large.jpg');
            background-size: cover;
            background-position: center;
            height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 20px;
        }
        .hero h1 {
            font-size: 48px;
            max-width: 800px;
            font-weight: 800;
        }
        .hero p {
            margin-top: 10px;
            font-size: 22px;
        }
        .hero button {
            margin-top: 20px;
            padding: 12px 30px;
            background: #e50914;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 4px;
            color: #fff;
        }

        /* MOVIE ROW */
        .row {
            margin-top: 50px;
            padding: 20px;
        }
        .row h2 {
            margin-bottom: 10px;
        }
        .row-container {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 10px;
        }
        .row-container::-webkit-scrollbar {
            height: 8px;
        }
        .row-container::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 10px;
        }
        .movie {
            min-width: 200px;
            height: 120px;
            background-size: cover;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .movie:hover {
            transform: scale(1.1);
        }

        /* FOOTER */
        footer {
            margin-top: 50px;
            padding: 20px;
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav>
        <div class="logo">NETFLIX</div>
        <ul>
            <li>Home</li>
            <li>TV Shows</li>
            <li>Movies</li>
            <li>New & Popular</li>
            <li>My List</li>
        </ul>
    </nav>

    <!-- HERO SECTION -->
    <section class="hero">
        <div>
            <h1>Unlimited movies, TV shows, and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <button>Get Started</button>
        </div>
    </section>

    <!-- MOVIE ROWS -->
    <section class="row">
        <h2>Popular on Netflix</h2>
        <div class="row-container">
            <div class="movie" style="background-image:url('https://picsum.photos/300/200?1')"></div>
            <div class="movie" style="background-image:url('https://picsum.photos/300/200?2')"></div>
            <div class="movie" style="background-image:url('https://picsum.photos/300/200?3')"></div>
            <div class="movie" style="background-image:url('https://picsum.photos/300/200?4')"></div>
            <div class="movie" style="background-image:url('https://picsum.photos/300/200?5')"></div>
            <div class="movie" style="background-image:url('https://picsum.photos/300/200?6')"></div>
        </div>
    </section>

    <section class="row">
        <h2>Trending Now</h2>
        <div class="row-container">
            <div class="movie" style="background-image:url('https://picsum.photos/300/200?7')"></div>
            <div class="movie" style="background-image:url('https://picsum.photos/300/200?8')"></div>
            <div class="movie" style="background-image:url('https://picsum.photos/300/200?9')"></div>
            <div class="movie" style="background-image:url('https://picsum.photos/300/200?10')"></div>
            <div class="movie" style="background-image:url('https://picsum.photos/300/200?11')"></div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        Netflix Clone UI (HTML + CSS Only)
    </footer>

</body>
</html>
